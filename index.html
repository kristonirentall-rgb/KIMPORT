<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect to Google Fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load Outfit font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Preload critical resources -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap">
    
    <title>Kim Kidong - Full Stack Developer Portfolio</title>
    
    <!-- Inline critical CSS for better performance -->
    <style>
      /* Critical CSS to prevent layout shift while fonts load */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 
                    'Helvetica Neue', Arial, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
        color: #2d3748;
        background-color: #ffffff;
      }
      
      /* Font loading class - will be applied when Outfit loads */
      .outfit-loaded body {
        font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', 
                    'Roboto', 'Helvetica Neue', Arial, sans-serif;
      }
      
      /* Basic layout to prevent FOUC (Flash of Unstyled Content) */
      #root {
        min-height: 100vh;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Font loading helper script -->
    <script>
      // Wait for the page to load
      document.addEventListener('DOMContentLoaded', function() {
        // Check if Outfit font is available
        const checkFont = () => {
          if (document.fonts.check('1em Outfit')) {
            document.documentElement.classList.add('outfit-loaded');
          } else {
            document.fonts.ready.then(() => {
              document.documentElement.classList.add('outfit-loaded');
            });
          }
        };
        
        // Check font after a short delay to ensure fonts are loading
        setTimeout(checkFont, 100);
      });
    </script>
  </body>
</html>
